<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузчик файлов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .file-input {
            display: none;
        }
        .upload-button, .check-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .upload-button:hover, .check-button:hover {
            background-color: #0056b3;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузите файл для обработки</h1>
        <form action="/upload-file/" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file-upload" class="upload-button">Выберите файл</label>
            <input id="file-upload" class="file-input" type="file" name="file" required>
            <div class="file-name" id="file-name">Файл не выбран</div>
            <button type="submit" class="check-button">Отправить</button>
        </form>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'Файл не выбран';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
