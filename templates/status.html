<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка статуса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .status-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .refresh-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .refresh-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Статус обработки файла</h1>
        <div class="status-message">
            {% if status %}
                <p>Статус: {{ status }}</p>
            {% else %}
                <p>Статус недоступен.</p>
            {% endif %}
        </div>
        <a href="{{ check_url }}" class="refresh-button">Обновить статус</a>

    </div>
</body>
</html>
